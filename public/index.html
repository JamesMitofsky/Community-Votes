  <head>
    <meta charset="utf-8" />

      name="description"
      content="A web app helping members of homeowners associations vote on community topics."
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"

    <link

    />
    <meta name="msapplication-TileColor" content="#da532c" />

    <meta name="theme-color" content="#ffffff" />

    <title>HOA Votes</title>
    <style>
      .fadeIn {
        animation: 0.15s fadeIn forwards ease;
      }

      .fadeOut {
        animation: 0.15s fadeOut forwards ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(20px, 0);
        }
        to {
          opacity: 1;
          transform: translate(0px, 0px);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translate(0px, 0px);
        }
        to {
          transform: translate(-20px, 0);
          opacity: 0;
        }
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
