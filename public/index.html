    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/votingUnicorn.png" />
    <title>HOA Votes</title>
    <style>
      .fadeIn {
        animation: 0.2s fadeIn forwards ease;
      }

      .fadeOut {
        animation: 0.2s fadeOut forwards ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-20px, 0);
        }
        to {
          opacity: 1;
          transform: translate(0px, 0px);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translate(0px, 0px);
        }
        to {
          transform: translate(-20px, 0);
          opacity: 0;
        }
      }
    </style>
  </head>
